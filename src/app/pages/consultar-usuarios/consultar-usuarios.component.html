<div class="container mt-4">
  <h2 class="mb-4 border-bottom border-3 border-danger">Usuários</h2>

  <div class="d-flex justify-content-end mb-2">
    <button type="button" class="btn btn-danger" (click)="cadastrar()">Cadastrar</button>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Login</th>
        <!-- <th>Senha</th> -->
        <th>Tipo</th>
        <th>Pessoa</th>
        <th class="text-center col-acoes">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of lista">
        <td>{{ usuario.login }}</td>
        <!-- <td>{{ usuario.senha }}</td> -->
        <td>{{ usuario.tipo }}</td>
        <td>{{ obterNomePessoa(usuario.idPessoa) }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="editar(usuario.id)">Editar</button>
          <button class="btn btn-sm btn-primary" (click)="excluir(usuario.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
