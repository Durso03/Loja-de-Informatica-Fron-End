<div class="container mt-4">
  <h2 class="mb-4 border-bottom border-3 border-danger">Pessoas</h2>

  <div class="d-flex justify-content-end mb-2">
    <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Email</th>
        <th class="text-center col-acoes">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of lista">
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.cpf }}</td>
        <td>{{ pessoa.endereco }}</td>
        <td>{{ pessoa.telefone }}</td>
        <td>{{ pessoa.email }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="editar(pessoa.id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluir(pessoa.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
