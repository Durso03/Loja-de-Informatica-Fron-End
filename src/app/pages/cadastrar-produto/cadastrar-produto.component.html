<div class="container mt-4">
  <h2 class="mb-4 border-bottom border-3 border-danger">Cadastrar Produto</h2>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descricao</label>
      <input id="descricao" class="form-control" formControlName="descricao" />
    </div>

    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input id="valor" class="form-control" formControlName="valor" />
    </div>

    <div class="mb-3">
      <label for="estoque" class="form-label">Estoque</label>
      <input id="estoque" class="form-control" formControlName="estoque" />
    </div>

    <div class="mb-3">
      <label for="idCategoria" class="form-label">Categoria</label>
      <select id="idCategoria" class="form-select" formControlName="idCategoria">
        <option value="">Selecione uma categoria</option>
        <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.descricao }}</option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">Salvar</button>
    </div>
  </form>
</div>
